<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Knowledge Graph Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading Knowledge Graph...</p>
    </div>

    <div id="3d-graph"></div>

    <div id="info-panel">
        <h2>Node Information</h2>
        <div id="node-info">Click on a node to see details</div>
    </div>

    <div id="stats">
        <div><strong>Nodes:</strong> <span id="node-count">0</span></div>
        <div><strong>Links:</strong> <span id="link-count">0</span></div>
    </div>

    <div id="controls">
        <button class="control-btn" onclick="resetView()">üéØ Reset View</button>
        <button class="control-btn" onclick="zoomToFit()">üîç Zoom to Fit</button>
        <button class="control-btn" onclick="reloadData()">‚Üª Reload Data</button>
    </div>

    <div class="legend">
        <h3>Node Types</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff6b6b;"></div>
            <span>Document</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4ecdc4;"></div>
            <span>Chunk</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #45b7d1;"></div>
            <span>Other</span>
        </div>
    </div>

    <script src="https://unpkg.com/3d-force-graph@1.73.3/dist/3d-force-graph.min.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
